<meta name="twitter:card" 			content="summary_large_image">

<meta name="twitter:site" 			content="{{ '@' | append: site.twitter-handle }}">

<meta name="twitter:creator" 		content="{{ '@' | append: site.twitter-handle }}">

<meta name="twitter:url" 			content="{{ site.url | append: site.baseurl | append: page.url | replace: 'index.html','' }}">

{% if page.layout == 'post' %}
<meta name="twitter:title" 			content="{{ page.title | strip_html | strip_newlines | append: ' by ' | append: page.artist | append: ' • ' | append: site.title | truncate: 160 }}">
{% else %}
<meta name="twitter:title" 			content="{% if page.title %}{{ page.title | strip_html | strip_newlines | append: ' • ' | append: site.title | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
{% endif %}

{% if page.layout == 'post' %}
<meta name="twitter:description" 	content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta name="twitter:description" 	content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description  | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
{% endif %}

<meta name="twitter:image" 			content="{% if page.image %}{{ site.url | append: site.baseurl | append: site.social-images-path | append: page.image }}{% else %}{{ site.url | append: site.baseurl | append: site.social-media-image }}{% endif %}">
<meta name="twitter:image:alt" 		content="{% if page.image-alt %}{{ page.image-alt | strip_html }}{% else %}You Have to Hear This logo{% endif %}">
