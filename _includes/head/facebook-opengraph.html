<meta property="og:url" 				content="{{ site.url | append: site.baseurl | append: page.url | replace: 'index.html','' }}">

<meta property="og:type" 			content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />

{% if page.layout == 'post' %}
<meta property="og:title" 			content="{{ page.title | strip_html | strip_newlines | append: ' by ' | append: page.artist | append: ' • ' | append: site.title | truncate: 160 }}">
{% else %}
<meta property="og:title" 			content="{% if page.title %}{{ page.title | strip_html | strip_newlines | append: ' • ' | append: site.title | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
{% endif %}

<meta property="og:image" 			content="{% if page.image %}{{ site.url | append: site.baseurl | append: site.social-images-path | append: page.image }}{% else %}{{ site.url | append: site.baseurl | append: site.social-media-image }}{% endif %}">

<meta property="og:image:width" 		content="1200">

<meta property="og:image:height" 	content="630">

<meta property="og:rich_attachment" content="true" />

{% if page.layout == 'post' %}
<meta property="og:description" 		content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta property="og:description" 		content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description  | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
{% endif %}

<meta property="og:site_name" 		content="{{ site.title }}">

<meta property="og:locale" 			content="en_GB">

<meta property="article:author" 		content="{{ site.author }}" />

<meta property="article:publisher" 	content="{{ site.author }}" />
